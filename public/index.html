<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/HeroImage.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/HeroImage.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>TaiefSiddique</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

  <!-- Add a temporary image element here to test the rounded appearance -->
  <img id="rounded-icon" src="%PUBLIC_URL%/HeroImage.png" alt="Rounded Icon" width="100" height="100" />

  <script>
    // JavaScript to make an image round
    window.onload = function () {
      var imgElement = document.getElementById('rounded-icon');
      imgElement.style.borderRadius = '50%';  // Makes the image round
      imgElement.style.objectFit = 'cover';   // Ensures the image fits the circle
    }
  </script>
</body>

</html>
